<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        /* 基本的页面样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
        }

        .footer a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .alert {
            top: 20px;
            right: 20px;
            padding: 15px;
            background-color: white; /* 红色背景 */
            color: #f44336;
            border-radius: 5px;
            opacity: 1;
            transition: opacity 1s ease-out;
            z-index: 1000;
        }
    </style>
</head>
<body>
<h1></h1>
<div class="container">

    <form method="post">
        <h1>登录</h1>
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.label }}
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label }}
            {{ form.password }}
        </div>
        <h1></h1>

        <button type="submit">登录</button>
    </form>

    <div id="alertBox" class="alert">
        {% for error in form.non_field_errors %}
            <div class="error" style="background-color: #f4f7fc">{{ error }}</div>
        {% endfor %}
    </div>

    <div class="footer">
        <p>还没有账号？<a href="{% url 'register' %}">注册</a></p>
    </div>
</div>

<script>
    // 等待3秒后隐藏消息框
    setTimeout(function () {
        var alertBox = document.getElementById('alertBox');
        alertBox.style.opacity = 0;  // 设置透明度为0
    }, 3000); // 3000毫秒 = 3秒
</script>

</body>
</html>
